<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <div class="container">
        <form [formGroup]="enquiryDetailsForm" class="userForm" (ngSubmit)="onSubmitCustomerform()">
   
            <h1> Customer Enquiry  Form</h1>
           
            <div class="form-group">
                <label for="firstName">FirstName:</label>
                <input type="text" id="firstName" formControlName="firstName" required/>
            </div>
         
    
            <div class="form-group">
                <label for="lastName">LastName:</label>
                <input type="text" id="lastName" formControlName="lastName" />
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" formControlName="age" />
            </div>
            <div class="form-group">
                <label for="mobileNumber">MobileNumber:</label>
                <input type="tel" id="mobileNumber" formControlName="mobileNumber" />
            </div>

            <div class="form-group">
                <label for="pancardNumber">PancardNumber:</label>
                <input type="number" id="pancardNumber" formControlName="pancardNumber" />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" />
            </div>

            <!-- <div class="form-group">
                <label for="enquiryStatus">EnquiryStatus:</label>
                <input type="text" id="enquiryStatus" formControlName="enquiryStatus" />
            </div> -->

            
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
